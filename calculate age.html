<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
  
</head>
<body>
  <form>
        <h4>Age Calculator</h4>

  
    Date:
    <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2" /> <!-- text input for enter day of birth-->
  
     Month:
    <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2" /> <!--text input for enter month of birth-->
  
    Year:
    <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4" /> <!--text input for enter year-->
  
    <input type="button" name="submit" value="Calculate age" onclick="age()" /><!--button for clicking-->
  
    <div id="age"></div> <!-- show age here -->
  </form>

             <script type="text/javascript">
             	
                 function age()
                       {                             //constant date month and year d1,m1,y1
                          var d1 = document.getElementById('date').value;
                          var m1 = document.getElementById('month').value;
                          var y1 = document.getElementById('year').value;



                               var date = new Date();  //retrieve current date
                               var d2 = date.getDate();
                               var m2 = 1 + date.getMonth();
                               var y2 = date.getFullYear();

                               

                               var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

                                        if(d1>d2)
                                        {

                                        d2=d2+month[m2 - 1];

                                        m2=m2-1;

                                        }



                                        if(m1>m2)
                                        {

                                        m2=m2+12;

                                        y2=y2-1;
                                        }



                                        var d = d2 - d1; //subtract date month and yearfromcurrent date month and year
                                        var m = m2 - m1;
                                        var y = y2 - y1;

                                        document.getElementById('age').innerHTML = 'Your Age is '+y+' Years '+m+' Months '+d+' Days';
                        }
               </script>
